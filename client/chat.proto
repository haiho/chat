// client-only protobuf
// passes through the server as a binary blob to the other clients

syntax = "proto3";

package chat;

message Handshake {
    string from = 1;
    string to = 2;
    bytes signing_key = 3;
    bytes agreement_key = 4;
}

message Envelope {
    string from = 1;
    string to = 2;
    bytes agreement_key = 3;
    bytes payload = 4;
    bytes signature = 5;
}
